services:
  # API Service (Production)
  prod-api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: travel-planner-prod-api
    restart: unless-stopped
    ports:
      - "4001:4000"
    volumes:
      # Persist database
      - prod-db-data:/app/data
      # Mount database to data directory
      - ./apps/api/prisma:/app/prisma:ro
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=file:/app/data/prod.db
      # Production environment variables (loaded from .env.production or GitHub Secrets)
      - JWT_SECRET=${PROD_JWT_SECRET}
      - JWT_REFRESH_SECRET=${PROD_JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - GOOGLE_CLIENT_ID=${PROD_GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${PROD_GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${PROD_GOOGLE_CALLBACK_URL}
      - GOOGLE_MAPS_API_KEY=${PROD_GOOGLE_MAPS_API_KEY}
      - R2_ACCOUNT_ID=${PROD_R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${PROD_R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${PROD_R2_SECRET_ACCESS_KEY}
      - R2_BUCKET=${R2_BUCKET:-travel-planner-prod}
      - R2_PUBLIC_URL=${PROD_R2_PUBLIC_URL}
      - RESEND_API_KEY=${PROD_RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@yourdomain.com}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://www.yourdomain.com}
      - THROTTLE_TTL=${THROTTLE_TTL:-60}
      - THROTTLE_LIMIT=${THROTTLE_LIMIT:-10}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - travel-planner-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web Service (Production)
  prod-web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    container_name: travel-planner-prod-web
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    depends_on:
      prod-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - travel-planner-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional - for unified access)
  nginx:
    image: nginx:alpine
    container_name: travel-planner-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - prod-api
      - prod-web
    networks:
      - travel-planner-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  prod-db-data:
    driver: local

networks:
  travel-planner-prod:
    driver: bridge
